name: academy

description: A new Flutter project.
version: 1.4.0+5

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  percent_indicator: ^4.2.3
  http: ^1.1.2
  hive_flutter: ^1.1.0
  flutter_svg: ^2.0.9
